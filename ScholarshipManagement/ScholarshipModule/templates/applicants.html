{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form action='/applicants/' method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="ID">Cédula de Identidad:</label>
                <input type="text" id="ID" name="ID" required>
            </div>
            <div class="form-group">
                <label for="studentCode">Código de Estudiante:</label>
                <input type="text" id="studentCode" name="studentCode" required>
            </div>
            <div class="form-group">
                <label for="faculty">Facultad:</label>
                <input type="text" id="faculty" name="faculty" required>
            </div>
            <div class="form-group">
                <label for="major">Carrera:</label>
                <input type="text" id="major" name="major" required>
            </div>
            <div class="form-group">
                <label for="semester">Semestre:</label>
                <input type="integer" id="semester" name="semester" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>


{% endblock  %}
