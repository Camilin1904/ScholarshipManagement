<!DOCTYPE html>
{% load static %}
<html lang="es">

    <head>
       
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Noto Music' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'CSS/roles.css' %}">
        <link rel="icon" href="{% static './Icons/logo.png' %}">
        <title>
            Roles
        </title>
    </head>

    <body>

        <header>
            <img src="{% static './Icons/icesi.png' %}" class="icesi">
            <div class="menu">
                <ul>
                    <li class="menuObj"><a href="/home"><i class="bi bi-house"></i>  Home</a></li>
                    <li class="menuObj"><a href="/logout"><i class="bi bi-box-arrow-left"></i>  Salir</a></li>
                </ul>              
            </div>    
        </header>

        <div class="container">

            <div class = "meter">
                <span style="width: 33.3%;"></span>
            </div>

            <div class="card" style="flex-direction: row;">
                <div style="width: 30.3%;">
                    <button class="littleButton" style="align-items: center;" onclick="history.back()">
                        <h1><i class="bi bi-caret-left-fill"></i></h1><h3>Regresar</h3>
                    </button>
                </div>
                <div style="
                width: 39.3%; display: flex; align-items: center; justify-content: center;
                "><h1 id = "demo">ASIGNACIÓN DE ROLES</h1></div>
                <div style="width: 30.3%;"></div>
            </div>

            <br>

            <div class="content">
                <div class="partition">
                    <br>
                    <h2>Búsqueda de Usuario</h2>
                    <br>
                    <br>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <p>
                        {{ field.label_tag }}
                        <br>
                        {{ field }}
                        <br>
                        <br>
                        {% endfor %}
                        </p>
                        <br>
                        <button id="signin" class="buttonBlue">
                            Buscar
                        </button>
                    </form>
                    {% if success == ""%}
                        
                    {% else %}
                        <div class="alert" style="font-size: 85%; margin-top: 5%;">
                            <a class="closebtn" onclick="this.parentElement.style.display='none';"
                            href="/home">&times;</a>
                            <strong> {{success}} </strong>
                        </div>
                    {% endif%}
                </div>
            </div>
        </div>

    </body>    

</html>

<style>
    .meter > span {
    animation-name: rotate;
    animation-duration: 0.7s;
  }
  
  @keyframes rotate {
    0% {
      width: 0%;
    }
    100% {
      width: 33.3%;
    }
  }
</style>
