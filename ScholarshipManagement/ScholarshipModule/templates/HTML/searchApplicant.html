<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Noto Music' rel='stylesheet'>
    <title>
        Busqueda de Aplicantes
    </title>
</head>
<body>
    <form method='GET'>
        {% csrf_token %}
        <label for="fname">Nombre:</label>
        <input type="text" id="name" name="name"><br><br>
        <button id="search" class="button">
            <h5>
                Buscar
            </h5>
        </button>
    </form>

    {% for Applicant in applicant %}
        <h1>Aplicante</h1>
            <ul>
                <li>
                    <h2 id="code_{{forloop.counter}}">
                        Codigo: {{Applicant.studentCode}}
                    </h2>
                    <p>Nombre : {{Applicant.name}}</p>
                    <p>Apellido : {{Applicant.lastName}}</p>
                    <p>Escuela : {{Applicant.school}}</p>
                </li>
            </ul>
            <form method="POST">
                {% csrf_token %}
                <button>Ver m√°s</button>
            </form>
            
    {%endfor%}
            
</body>
</html>
