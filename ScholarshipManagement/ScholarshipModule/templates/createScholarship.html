{% extends "base.html" %}
{% load static %}

{% block content %}

    <head>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Noto Music' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'css/createScholarship.css' %}">
    </head>
    <div class = "content">
        {{error}}
        <form id= "create" action="/scholarships/create/" method = "POST">
            {% csrf_token %}
            {% for field in form %}
            <div id="id_{{forloop.counter}}">
                <p>
                {{ field.label_tag }}<br>
                {{ field }}
            </div>
            {% endfor %}
            <button id = "save">Save</button>
        </form>
    </div>
{% endblock content %}
